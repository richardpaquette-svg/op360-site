name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Site purement statique – aucun build requis.
      # Si un jour un build est ajouté (npm run build…), insérer ici les étapes
      # nécessaires et adapter `umbrella-dir` ci-dessous vers le dossier de sortie.

      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
          token: ${{ secrets.GITHUB_TOKEN }}
